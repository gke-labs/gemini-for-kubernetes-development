name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release-images:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        image_name:
          - configdir-cli
          - configdir-controller
          - github-mcp-server
          - issue-sandbox
          - issue-sidecar
          - redis
          - repowatch-controller
          - review-api
          - review-sandbox
          - review-sidecar
          - review-ui
    permissions:
      contents: write
      packages: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # fetch all history so we can get the latest tag
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push release images
        uses: docker/build-push-action@v5
        with:
          context: repo-agent/
          file: repo-agent/images/${{ matrix.image_name }}/Dockerfile
          push: true
          tags: |
            ghcr.io/gke-labs/gemini-for-kubernetes-development/${{ matrix.image_name }}:${{ github.ref_name }}

  release-assets:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # fetch all history so we can get the latest tag
          fetch-depth: 0

      - name: Generate Release Assets
        run: |
          chmod +x ./dev/tools/deploy-to-kube
          mkdir release-assets/
          ./dev/tools/deploy-to-kube --image-prefix=ghcr.io/gke-labs/gemini-for-kubernetes-development/ --image-tag=${{ github.ref_name }} --working-dir repo-agent/ --output-file=release-assets/manifest.yaml
          sed  's/{REPO_AGENT_VERSION:=.*}/{REPO_AGENT_VERSION:=${{ github.ref_name }}}/g' installer.sh > release-assets/installer.sh
          chmod +x release-assets/installer.sh

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload Release Manifest
        id: upload-release-manifest
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./release-assets/manifest.yaml
          asset_name: manifest.yaml
          asset_content_type: application/yaml

      - name: Upload Installer
        id: upload-installer
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./release-assets/installer.sh
          asset_name: installer.sh
          asset_content_type: text/plain
