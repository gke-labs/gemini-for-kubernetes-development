name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # fetch all history so we can get the latest tag
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push images
        run: |
          cd repo-agent/
          TAG=${{ github.ref_name }}
          IMAGE_PREFIX="ghcr.io/gke-labs/gemini-for-kubernetes-development"
          IMAGES=(github-mcp-server issue-sidecar configdir-controller review-sidecar review-ui repowatch-controller review-api redis review-sandbox issue-sandbox configdir-cli)
          for image in "${IMAGES[@]}"; do
            docker build -t "${IMAGE_PREFIX}/${image}:${TAG}" -f images/${image}/Dockerfile .
            docker push "${IMAGE_PREFIX}/${image}:${TAG}"
          done

      - name: Run deployment script
        run: |
          chmod +x ./dev/tools/deploy-to-kube
          ./dev/tools/deploy-to-kube --image-prefix=ghcr.io/gke-labs/gemini-for-kubernetes-development/ --image-tag=${{ github.ref_name }} --working-dir repo-agent/ --output-file=manifest.yaml

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./manifest.yaml
          asset_name: manifest.yaml
          asset_content_type: application/yaml
