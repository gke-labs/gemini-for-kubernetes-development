apiVersion: apps/v1
kind: Deployment
metadata:
  name: pr-review-api
  namespace: repo-agent-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pr-review-api
  template:
    metadata:
      labels:
        app: pr-review-api
    spec:
      serviceAccountName: pr-review-api
      containers:
      - name: api
        image: ko://repo-agent/review-ui/images/review-api # This will be built locally
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
        env:
        - name: REDIS_ADDR
          value: "redis:6379"
        - name: GITHUB_TOKEN
          valueFrom:
            secretKeyRef:
              name: github-token
              key: token
              optional: true # For local development
        - name: GITHUB_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: github-token
              key: github-client-id
              optional: true
        - name: GITHUB_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: github-token
              key: github-client-secret
              optional: true
