
apiVersion: kro.run/v1alpha1
kind: ResourceGraphDefinition
metadata:
  name: review-sandbox
spec:
  schema:
    apiVersion: v1alpha1
    group: custom.agents.x-k8s.io
    kind: ReviewSandbox
    spec:
      # Spec fields that users can provide.
      replicas: integer | default=1
      llmBackend:
        name: string | default="gemini-cli"
      llm:
        prompt: string
        configdirRef: string | default=""
      serviceAccountName: string | default="review-sandbox"
      devcontainerConfigRef: string | default="devcontainer-json"
      githubSecretName: string | default="github-pat"
      source:
        cloneURL: string
        diffURL: string
        htmlURL: string
        pr: string
        title: string
        repo: string
      networkPolicy:
        enabled: boolean | default=false
        ingress:
          podLabels: "map[string]string"
          namespaceLabels: "map[string]string"
        egress: object
      gateway:
        httpEnabled: boolean | default=false
        tcpEnabled: boolean | default=false
        ref: string | default="repo-agent-gateway"
    status:
      # TODO (barney-s): 
      # Fields the controller will inject into instances status.
      # Due to KRO bug: https://github.com/kubernetes-sigs/kro/issues/772 
      # moving this to metadata.annotations[agentDraft,userDraft]
      #agentDraft: string
      #userDraft: string
      fqdn: ${service.metadata.name}.${service.metadata.namespace}.svc.cluster.local
      sandboxConditions: ${sandbox.status.conditions}
  resources:
    - id: sandbox
      readyWhen: # CEL expressions to determine when a resource is ready
      - ${sandbox.status.conditions.exists(x, x.type == 'Ready' && x.status == "True")}
      template:
        apiVersion: agents.x-k8s.io/v1alpha1
        kind: Sandbox
        metadata:
          name: devc-${schema.metadata.name} # Use the name provided by user
        spec:
          replicas: ${schema.spec.replicas}
          podTemplate:
            metadata:
              labels:
                sandbox: devc-${schema.metadata.name}
            spec:
              serviceAccountName: ${schema.spec.serviceAccountName}
              initContainers:
                - name: gemini-configs
                  image: ko://repo-agent/configdir/cmd/configdir-cli
                  args: ["--directory", "/workspaces", "--namespace", "${schema.metadata.namespace}" ,  "--name", "${schema.spec.llm.configdirRef}", "--ignore-not-found-error"]
                  volumeMounts:
                    - name: workspaces-pvc
                      mountPath: /workspaces
              containers:
                - name: review-sidecar
                  image: ko://repo-agent/review-sidecar
                  env:
                    - name: NAMESPACE
                      value: ${schema.metadata.namespace}
                    - name: NAME
                      value: ${schema.metadata.name}
                    # URL to the repository where the .devcontainer folder we want to load is located
                    - name: REPO
                      value: ${schema.spec.source.repo}
                    - name: PRID
                      value: ${schema.spec.source.pr}
                  volumeMounts:
                    - name: workspaces-pvc
                      mountPath: /workspaces
                - name: review-sandbox
                  #image: ghcr.io/coder/envbuilder
                  image: ko://repo-agent/review-sidecar/images/review-sandbox
                  env:
                    # URL to the repository where the .devcontainer folder we want to load is located
                    - name: AGENT_PROMPT
                      value: ${schema.spec.llm.prompt}
                    - name: AGENT_NAME
                      value: ${schema.spec.llmBackend.name}
                    - name: ENVBUILDER_GIT_URL
                      value: ${schema.spec.source.cloneURL}
                    - name: GIT_DIFF_URL
                      value: ${schema.spec.source.diffURL}
                    - name: GIT_HTML_URL
                      value: ${schema.spec.source.htmlURL}
                    - name: GITHUB_TOKEN
                      valueFrom:
                        secretKeyRef:
                          name: ${schema.spec.githubSecretName}
                          key: pat
                    # https://github.com/coder/terraform-provider-envbuilder/issues/68#issuecomment-2557247792
                    #- name: ENVBUILDER_GET_CACHED_IMAGE
                    #  value: "1"
                    - name: ENVBUILDER_CACHE_REPO
                      value: registry.repo-agent-system.svc.cluster.local:5000/envbuilder-cache
                    - name: ENVBUILDER_DEVCONTAINER_DIR
                      value: /
                    #- name: ENVBUILDER_DOCKERFILE_PATH
                    #  value: ${schema.spec.devcontainerDockerfile}
                    - name: ENVBUILDER_GIT_CLONE_SINGLE_BRANCH
                      value: "true"
                    - name: ENVBUILDER_INIT_SCRIPT
                      value: /repo-agent/review-sandbox
                    - name: ENVBUILDER_IGNORE_PATHS
                      value: "/var/run,/product_uuid,/product_name,/tokens,/repo-agent/"
                  volumeMounts:
                    - name: workspaces-pvc
                      mountPath: /workspaces
                    - name: tokens-secret
                      mountPath: "/tokens"
                      readOnly: true
                    - name: devcontainer-config
                      mountPath: /devcontainer.json
                      subPath: devcontainer.json
                  ports:
                    - containerPort: 13337
              volumes:
              # configmap volume for devcontainer.json mounting
              - name: devcontainer-config
                configMap:
                  name: ${schema.spec.devcontainerConfigRef}
              # secret volume for vscode tokens
              - name: tokens-secret
                secret:
                  secretName: gemini-vscode-tokens
          volumeClaimTemplates:
            - metadata:
                name: workspaces-pvc
              spec:
                accessModes:
                  - ReadWriteOnce
                resources:
                  requests:
                    storage: 5Gi
    - id: service
      template:
        apiVersion: v1
        kind: Service
        metadata:
          name: devc-${schema.metadata.name}-lb
        spec:
          selector:
            sandbox: devc-${schema.metadata.name}
          ports:
            - protocol: TCP
              port: 13338
              targetPort: 13337
              appProtocol: kubernetes.io/ws
              #appProtocol: kubernetes.io/h2c
    - id: nwpolicy
      includeWhen:
        - ${schema.spec.networkPolicy.enabled}
      template:
        apiVersion: networking.k8s.io/v1
        kind: NetworkPolicy
        metadata:
          name: allow-frontend-to-backend
          namespace: default
        spec:
          podSelector:
            matchLabels:
              sandbox: devc-${schema.metadata.name}
          policyTypes:
            - Ingress
            - Egress
          ingress:
          - from:
            - podSelector:
                matchLabels: ${schema.spec.networkPolicy.ingress.podLabels}
            - namespaceSelector:
                matchLabels: ${schema.spec.networkPolicy.ingress.namespaceLabels}
          egress: ${schema.spec.networkPolicy.egress}
    - id: httproute
      includeWhen:
        - ${schema.spec.gateway.httpEnabled} # Only include if the user wants to create an Gateway route
      template:
        apiVersion: gateway.networking.k8s.io/v1
        kind: HTTPRoute
        metadata:
          name: devc-${schema.metadata.name} # Use the name provided by user
        spec:
          parentRefs:
            - name: ${schema.spec.gateway.ref} # Reference to the Gateway created outside of this RGD
              namespace: repo-agent-system
          rules:
            - backendRefs:
                - name: ${service.metadata.name}
                  port: 13338
                  #group: ""
                  #kind: Service
                  #weight: 1
              matches:
                - path:
                    type: PathPrefix
                    value: /sandbox/${schema.metadata.name} # Route path based on the name provided by user
              filters:
                - type: URLRewrite
                  urlRewrite:
                    path:
                      type: ReplacePrefixMatch
                      replacePrefixMatch: / # Repl
    - id: tcproute
      includeWhen:
        - ${schema.spec.gateway.tcpEnabled} # Only include if the user wants to create an Gateway route
      template:
        apiVersion: gateway.networking.k8s.io/v1alpha2
        kind: TCPRoute
        metadata:
          name: devc-${schema.metadata.name} # Use the name provided by user
        spec:
          parentRefs:
            - name: ${schema.spec.gateway.ref} # Reference to the Gateway created outside of this RGD
              sectionName: tcp
          rules:
            - backendRefs:
              - group: ""
                kind: Service
                name: ${service.metadata.name}
                port: 13338
                weight: 1
